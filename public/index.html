<!DOCTYPE html>
<html>
<head>
  <title>Browser Extension Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<label>History?</label>
<select id="history">
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>
      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>

      </form>
	<p>History:</p> 
	<ol>
	
	</ol>
	<hr>
	<textarea style="width: 500px; height: 500px;" id="js" placeholder="Insert your javascript you want to execute in every webpage."></textarea>
	<textarea style="width: 500px; height: 500px;" id="html" placeholder="Insert your html you want to execute in every webpage (please don't put javascript here, or any script tags; that's for the previous textbox)."></textarea>
	<button id="save">Click here to save your changes.</button>
	<script>
const form = document.querySelector('form');
const input = document.querySelector('input');
if(localStorage.getItem('javascript') && localStorage.getItem('html')){
	document.querySelector("#save").onclick = function(){
        localStorage.clear();
	localStorage.setItem('javascript', document.querySelector('#js').value);
	localStorage.setItem('html', document.querySelector('#html').value);
	alert("Successfully saved!");
	}
} else{
        document.querySelector("#save").onclick = function(){
	localStorage.setItem('js', document.querySelector('#js').value);
	localStorage.setItem('html', document.querySelector('#html').value);
	alert("Successfully saved!");
	}
}
form.addEventListener('submit', async event => {
    event.preventDefault();
        let url = input.value.trim();
        if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
        else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;


        window.location.href += "proxy/" + url;
	
});

function isUrl(val = ''){
    if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
    return false;
};
if(window == top){
var win = window.open();
win.document.write('<iframe src="' +location.href+'" style="border:hidden;overflow:hidden;position:absolute;top:0;left:0%;bottom:0%;right:0%;width:100%;height:100%;"></iframe>');
location.href = "https://lms.fcps.edu";
}
document.querySelector("ol").innerHTML = localStorage.getItem("history").slice(4);
function forever(){
if(localStorage.getItem("shown") == null){
localStorage.setItem("shown", "true");
}
var ind = document.getElementById("history").selectedIndex;
	if(ind == 0){
	localStorage.setItem("shown", "true");
	} else{
	localStorage.setItem("shown", "false");
	}
	if(localStorage.getItem("shown") == "true"){
	document.getElementById("history").selectedIndex == 0;
	} else{
	document.getElementById("history").selectedIndex == 1;
	}
}
	</script>
  
  
</body>
</html>
