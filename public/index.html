<!DOCTYPE html>
<html>
<head>
  <title>Broweser Extension Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>

      </form>
	<p>History:</p> 
	<ol>
	
	</ol>
	<textarea style="width: 500px; height: 500px;" id="js" placeholder="Insert your javascript you want to execute in every webpage."></textarea>
	<textarea style="width: 500px; height: 500px; id="html" placeholder="Insert your html you want to execute in every webpage (please don't put javascript here, or any script tags; that's for the previous textbox)."></textarea>
	<button id="save">Click here to save your changes.</button>
	<script>
const form = document.querySelector('form');
const input = document.querySelector('input');
if(localStorage.getItem('javascript') && localStorage.getItem('html')){
	document.querySelector("#save").onclick = function(){
        localStorage.clear();
	localStorage.setItem('javascript', document.querySelector('#js').value);
	localStorage.setItem('html', document.querySelector('#html').value);
	alert("Successfully saved!");
	}
} else{
        document.querySelector("#save").onclick = function(){
	localStorage.setItem('javascript', document.querySelector('#js').value);
	localStorage.setItem('html', document.querySelector('#html').value);
	alert("Successfully saved!");
	}
}
form.addEventListener('submit', async event => {
    event.preventDefault();
        let url = input.value.trim();
        if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
        else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;


        window.location.href += "proxy/" + url;
});

function isUrl(val = ''){
    if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
    return false;
};

document.addEventListener("contextmenu", function (e) {
  e.preventDefault();
});

document.onkeydown = function (e) {
  if (event.keyCode == 123) {
    return false;
  }

  if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
    return false;
  }

    if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
    return false;
  }

    if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
    return false;
  }

    if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
    return false;
  }
};
	</script>
  
  
</body>
</html>
